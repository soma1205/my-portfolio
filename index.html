<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <h1 id="header-profile">Soma Nagao</h1>
      <div>
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a href="#contact">Extra</a>
      </div>
    </header>
    <article>
      <img id="mypicture" class="home-pictures" src="IBZEE2046.JPG" />
      <h1 id="profile" class="title">Profile</h1>
      <div class="box">
        <div class="list">
          <p class="list-title">Name</p>
          <p class="list-item">長尾　壮馬</p>
        </div>
        <div class="list">
          <p class="list-title">Age</p>
          <p class="list-item">21</p>
        </div>
      </div>
      <div class="box">
        <div class="list">
          <p class="list-title">Birthplace</p>
          <p class="list-item">福岡</p>
        </div>
        <div class="list">
          <p class="list-title">University</p>
          <p class="list-item">早稲田大学</p>
        </div>
      </div>
      <div class="box">
        <div class="list">
          <p class="list-title">Hobby</p>
          <p class="list-item">野球、ギター、バンド</p>
        </div>
        <div class="list">
          <p class="list-title">Contact</p>
          <p class="list-item"><a href="https://www.instagram.com/v.e.r.2/">Instagram</a></p>
        </div>

      <h1 id="contact" class="title">Extra</h1>
      
    </article>
    <script src="main.js"></script>
  </body>
</html>
